apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  labels:
    app.kubernetes.io/instance: {{ .Chart.Name }}
  name: {{ .Chart.Name }}-redirect-https
spec:
  redirectScheme:
    permanent: true
    scheme: https
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  labels:
    app.kubernetes.io/instance: {{ .Chart.Name }}
  name: {{ .Chart.Name }}-stripprefix
spec:
  stripPrefix:
    prefixes:
      - /admin-web
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  labels:
    app.kubernetes.io/instance: {{ .Chart.Name }}
  name: {{ .Chart.Name }}-ipwhitelist
spec:
  ipWhiteList:
    sourceRange:
      - 10.6.3.0/24 # Orange-VPN
      - 185.144.144.144/28 # NMT-VPN