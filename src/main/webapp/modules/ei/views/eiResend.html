<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#/main">Hem</a></li>
  </ul>
  <h3 class="text-muted">EI - Admin</h3>
</div>

<div class="container">
    <h1>Omsändning</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="serviceDomain">Tjänstedomän:</label>
            <div class="controls">
                <input type="text" id="serviceDomain" ng-model="req.serviceDomain"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="category">Kategori:</label>
            <div class="controls">
                <input type="text" id="category" ng-model="req.category"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="sourceSystem">Källsystem:</label>
            <div class="controls">
                <input type="text" id="sourceSystem" ng-model="req.sourceSystem"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="subscriber">Prenumerant:</label>
            <div class="controls">
                <input type="text" id="subscriber" ng-model="req.subscriber"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="changesFromDate">Ändrad fr.o.m.:</label>
            <div class="controls">
                <input type="text" id="changesFromDate" ng-model="req.changesFromDate"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="changesToDate">Ändrad t.o.m.:</label>
            <div class="controls">
                <input type="text" id="changesToDate" ng-model="req.changesToDate"/>
            </div>
        </div>
        <p/>
        <div class="control-group">
            <div class="controls">
                <!--
                <a ng-click="cancel()" class="btn btn-small">cancel</a>
                -->
                <a ng-click="createNewUser()" class="btn btn-small btn-primary">Starta omsändning</a>
            </div>
        </div>
    </form>
</div>
