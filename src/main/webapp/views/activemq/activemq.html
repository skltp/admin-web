<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#/main">Hem</a></li>
  </ul>
  <h3 class="text-muted">ActiveMQ Monitoring</h3>
</div>

<div class="row marketing">
  <h4>Alla köer</h4>
  <table class="table table-striped">
  	<thead>
        <tr>
          <th>Namn</th>
          <th>Ködjup</th>
          <th>Äldsta meddelande</th>
          <th>Konsumenter</th>
          <th>Broker</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="jmsDestination in jmsDestinations">
        <td>{{jmsDestination.destinationName}}</td>
		<td>{{jmsDestination.queueDepth}}</td>
		<td>{{jmsDestination.timestampOldestMessage | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
		<td>{{jmsDestination.consumerCount}}</td>
		<td>{{jmsDestination.brokerHost}}</td>
      </tr>
      </tbody>
  </table>
</div>
